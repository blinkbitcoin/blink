# /proto/buf.gen.yaml
version: v1

plugins:
  - name: js
    out: .
    opt: import_style=commonjs,binary
    path: ../../../../node_modules/.bin/protoc-gen-js
  - name: grpc
    out: .
    opt: grpc_js
    path: ../../../../node_modules/.bin/grpc_tools_node_protoc_plugin
  - name: ts
    out: .
    opt: grpc_js
    path: ../../../../node_modules/.bin/protoc-gen-ts
