query listUnacknowledgedStatefulNotificationsWithBulletinEnabled($first: Int = 2, $after: String = null) {
  me {
    id
    unacknowledgedStatefulNotificationsWithBulletinEnabled(first: $first, after: $after) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        id
        body
        title
        deepLink
        acknowledgedAt
        createdAt
        action {
          ... on OpenDeepLinkAction {
            deepLink
            label
          }
          ... on OpenExternalLinkAction {
            url
            label
          }
        }
        icon
      }
    }
  }
}
